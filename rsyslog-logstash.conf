# Rsyslog configuration to forward logs to Logstash
# Add this to /etc/rsyslog.conf or save as /etc/rsyslog.d/50-logstash.conf

# Forward all logs to Logstash via TCP (recommended)
*.* @@localhost:514

# Alternative: Forward specific facilities
# mail.* @@localhost:514
# kern.* @@localhost:514
# auth.* @@localhost:514

# For UDP forwarding (less reliable but faster)
# *.* @localhost:514

# After adding this configuration:
# sudo systemctl restart rsyslog